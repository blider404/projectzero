<!DOCTYPE html>
<html>
<head>
    <title>Tabela</title>
    <link rel="stylesheet" href="../../css/tabela.css">
</head>
<body>
    <table>
        <tr>
            <th>Itens</th>
            <th>Valor</th>
            <th>#</th>
        </tr>
        <tr>
            <td>Equipamentos</td>
            <td>40.000,00 R$</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Aluguel</td>
            <td>300,00 R$</td>
            <td>3.600,00 R$ Anual</td>
        </tr>
        <tr>
            <td>Construção</td>
            <td>22.171,84 R$</td>
            <td>Valor estimado</td>
        </tr>
        <tr class="total">
            <td>Total:</td>
            <td>65.771,84 R$</td>
        </tr>
    </table>
</body>
</html>
